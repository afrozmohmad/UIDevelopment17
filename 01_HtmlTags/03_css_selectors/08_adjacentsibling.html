<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p{
            border: 2px solid blue;
        }

        div ~ p{
            border: 2px solid crimson;
        }
    </style>
</head>
<body>
    <div>
        <p>para one</p>
    </div>
    <p>para Two</p>
    <p>para Three</p>
    <p>para Four</p>

    <hr>
    
    <div>
        <p>para one</p>
    </div>
    <p>para Two</p>
    <p>para Three</p>
    <p>para Four</p>
</body>
</html>
