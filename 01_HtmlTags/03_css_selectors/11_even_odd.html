<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:(2n){
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
        }

        li:nth-child(1){
            border: 2px solid crimson;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ul>
        <li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
        </li>
    </ul>
</body>
</html>
