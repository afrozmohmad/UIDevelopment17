<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ol li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:last-child{
            border: 2px solid blue;
            padding: 10px;
        }

        li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:first-child, ol li:first-child{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
    <ul>
        <li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </li>
    </ul>
</body>
</html>
