<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            border: 2px solid blue;
            grid-template-columns: repat(4, 25%);
            margin: 5px;
        }

        .coloum{
            display: flex;
            border: 2px solid crimson;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="coloum">One</div>
        <div class="coloum">TWo</div>
        <div class="coloum">Three</div>
        <div class="coloum">Four</div>
        <div class="coloum">Five</div>
        <div class="coloum">Six</div>
        <div class="coloum">Seven</div>
        <div class="coloum">Eight</div>
        <div class="coloum">Nine</div>
        <div class="coloum">Ten</div>
        <div class="coloum">Eleven</div>
        <div class="coloum">Twelve</div>
    </div>
</body>
</html>
